<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Calcutalor</title>
	<meta name="author" content="Rafał Wałach">
	<meta name="description" content="Calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="icon" type="image/x-icon" href="img/icon.png"/>
    <script src="js/script.js" async></script>
</head>
    <form id="calculator">
        <input type="text" disabled id="screen"><br>
        <input type="button" class="button" name="buttons" value="1">
        <input type="button" class="button" name="buttons" value="2">
        <input type="button" class="button" name="buttons" value="3">
        <input type="button" class="operation" name="operation" id="division" value="&#247;"><br>
        <input type="button" class="button" name="buttons" value="4">
        <input type="button" class="button" name="buttons" value="5">
        <input type="button" class="button" name="buttons" value="6">
        <input type="button" class="operation" name="operation" id="multiply" value="&#215;"><br>
        <input type="button" class="button" name="buttons" value="7">
        <input type="button" class="button" name="buttons" value="8">
        <input type="button" class="button" name="buttons" value="9">
        <input type="button" class="operation" name="operation" id="minus" value="&#45;"><br>
        <input type="button" class="operation" name="operation" id="reset" value="C">
        <input type="button" class="button" name="buttons" value="0">
        <input type="button" id="result" value="&#61;">
        <input type="button" class="operation" name="operation" id="sum" value="&#43;">
    </form>
<body>
	
</body>

</html>
